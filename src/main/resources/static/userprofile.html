    <script>
        
        $(document).ready(function() {
        	
        	loadUser(
       			function(data) {
                	console.log('Loaded user', data);
                	
                	$("#email").val(data.email);
                	$("#firstName").val(data.firstName);
                	$("#lastName").val(data.lastName);
                	$("#address").val(data.address);
                	$("#city").val(data.city);
                	$("#country").val(data.country);
                	
              	},
              	function(error) {
              		showError(error);
             	}
        	);
        	
        	$("#user-form").on("submit", function(event) {
        		event.preventDefault();
        		
        		var user = {
               		email: $("#email").val(),
               		firstName: $("#firstName").val(),
               		lastName: $("#lastName").val(),
               	};  
        
        		updateUser(
        			user,
        			function(data) {
        				showSuccess('User settings were successfully updated!')
        			},
        			function(error) {
        				showError(error);
        			},
        		);
        		
        		return false;
        	});
        	
        	$("#user-info-form").on("submit", function(event) {      
        		event.preventDefault();
        		
        		var user = {
               		address: $("#address").val(),
               		city: $("#city").val(),
               		country: $("#country").val(),
               	};  
        
        		updateUserInfo(
        			user,
        			function(data) {
        				showSuccess('Contact settings were successfully updated!')
        			},
        			function(error) {
        				showError(error);
        			},
        		);
        		
        		return false;
        	});
        	
        	/*when user types in the password, we reset the validation*/
        	$("#password").change(function() {
    			$(this)[0].setCustomValidity('');
    		});
    		
        	/*when user types in the password, we reset the validation*/
    		$("#passwordRepeat").change(function() {
    			$("#password")[0].setCustomValidity('');
    		});
        	
        	$("#user-password-form").on("submit", function(event) {
        		event.preventDefault();
        		
        		//reset custom validity
    			var passwordInput = document.getElementById('password');
    			passwordInput.setCustomValidity('');    			
    			
    			var password = $("#password").val();
    			var password2 = $("#passwordRepeat").val();
        		       
    			if(password !== password2) {
    				//for displaying a browser validation message we have to call the setCustomValidity on the html input element, not jquery
    				passwordInput.setCustomValidity('Passwords do not match!');  
    				passwordInput.reportValidity();
    				return false;
    			}  
    			
        		changePassword(
        			password,
        			function(data) {
        				showSuccess('The password was successfully changed!');
        			},
        			function(error) {
        				showError(error);
        			}
        		);
        	});
        	
        });
        
    </script>
