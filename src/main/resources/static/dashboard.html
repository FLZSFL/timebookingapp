	<script>
	
	    $(document).ready(function() {
	        getProjectTotals(
	            function(data) {
	                console.log(data);                        
	                                        
	                $("#total-time").html(formatTimeInHours(data.totalTime));
	                
	                $("#total-projects").html(data.totalProjects);
	            },
	            function(error) {
	                console.log(error);
	            });

            /*Credit to the chart from https://stackoverflow.com/questions/38493564/chart-area-background-color-chartjs#:~:text=There%20is%20no%20built%2Din,JSFiddle.&text=If%20you%20want%20to%20fill,js%20plugin.*/
	        getProjectTimeStatistics(
	            function(data) {
	                console.log(data);
	
	                var labels = [];
	                var values = [];
	                for(var i=0; i<data.length; i++) {
	                    labels.push(data[i].day);
	                    
	                    var hours = data[i].totalMinutes / 60;
	                    values.push(hours.toFixed(2));
	                }
	
	                var data = {
	                    labels: labels,
	                    datasets: [{
	                        label: 'Total hours',
	                        data: values,
	                    }]
	                };
	
	                var ctx = document.getElementById('project-time-statistics-chart');
	                ctx.style.backgroundColor =  'rgb(255,255,255)';
	                var myChart = new Chart(ctx, {
	                    type: 'bar',
	                    data: data,
	                    options: {
	                        showLines: true,
                            scales: {
                                yAxes: [{
                                    ticks:{
                                        fontColor : "#ffffff",

                                    },
                                    gridLines:{
                                        color: "#ffffff",
                                        zeroLineColor :"#ffffff",

                                    },
                                    stacked: true
                                }],
                                xAxes: [{
                                    ticks:{
                                        fontColor : "#4e73df",

                                    },
                                    gridLines:{
                                        color: "#ffffff",
                                        zeroLineColor :"#4e73df",

                                    }
                                }]
                            },
                            responsive:true,
                        },

	                });
	            },

	            function(error) {
	                console.log(error);
	            }
	        );
	    });
	
	</script>
